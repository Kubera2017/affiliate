<div class="modal-header">
        <h3>Select Category</h3>
</div>
<div class="modal-body">
        <div class="container">
                <div class="form-group row">
                        <label for="searchText" class="col-2 col-form-label">Search:</label>
                        <div class="col-10">
                                <input [(ngModel)]="searchText" (input)="search()" dir="rtl" type="text" class="form-control form-control-sm" id="searchText">
                        </div>
                </div>
                <div class="row">
                        <div class="col-12" style="max-height: 360px; overflow-y: auto;">
                                <table class="table table-hover mt-3">
                                        <tbody>
                                                <tr *ngFor="let category of searchResults | orderBy: 'name'">
                                                        <td (click)="selectCategory($event, category._id)"
                                                        style="cursor: pointer;"
                                                        >
                                                                <a (click)="selectCategory($event, category._id)">
                                                                        <strong dir="rtl">{{category.name}}</strong>
                                                                </a>
                                                        </td>
                                                </tr>
                                        </tbody>
                                </table>
                        </div>
                </div>
        </div>
</div>
<div class="modal-footer">
        <button class="btn btn-sm btn-outline-info" (click)="clickCancel()">
        Cancel
        </button>
</div>
