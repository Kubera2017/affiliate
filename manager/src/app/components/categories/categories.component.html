<nav *ngIf="isDataReady" class="navbar navbar-expand sticky-top navbar-dark bg-primary">
        <a class="navbar-brand" routerLink="/">Manage Panel</a>
        <ol class="breadcrumb" style="margin-bottom: 0; padding:0.3rem">
                <li class="breadcrumb-item"><a routerLink="/">Main Menu</a></li>
                <li class="breadcrumb-item active">Categories</li>
        </ol>
</nav>
<div *ngIf="isDataReady" class="container mt-5">
    <div class="row">
        <a href="#" (click)="newCategory($event)"><h5>New Category</h5></a>
    </div>  
    <div class="row">
            <table class="table table-hover mt-3">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Category Name</th>
                        <th>Items</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories | orderBy: 'name'; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td dir="rtl">{{category.name}}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-info" (click)="viewCategoryProducts(category._id)">
                                Products: {{category.items.length}}
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-warning mr-1 my-1" (click)="editCategory(category._id)">
                                Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger my-1" (click)="deleteCategory(category._id)">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>      
</div>
