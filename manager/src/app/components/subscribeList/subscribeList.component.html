<nav *ngIf="isDataReady" class="navbar navbar-expand sticky-top navbar-dark bg-primary">
    <a class="navbar-brand" routerLink="/">Manage Panel</a>
    <ol class="breadcrumb" style="margin-bottom: 0; padding:0.3rem">
            <li class="breadcrumb-item"><a routerLink="/">Main Menu</a></li>
            <li class="breadcrumb-item active">Subscribe List</li>
    </ol>
</nav>
<div *ngIf="isDataReady" class="container mt-5">
    <div class="row">
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>E-mail</th>
                    <th>Subscribed</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subscriber of subscribeList | orderBy: 'createdAt'; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>
                        {{subscriber.email}}
                    </td>
                    <td>
                        {{subscriber.createdAt}}
                    </td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger"
                        (click)="deleteSubscriber(subscriber._id)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>      
</div>
