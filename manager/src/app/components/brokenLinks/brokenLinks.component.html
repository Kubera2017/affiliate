<nav *ngIf="isDataReady" class="navbar navbar-expand sticky-top navbar-dark bg-primary">
        <a class="navbar-brand" routerLink="/">Manage Panel</a>
        <ol class="breadcrumb" style="margin-bottom: 0; padding:0.3rem">
                <li class="breadcrumb-item"><a routerLink="/">Main Menu</a></li>
                <li class="breadcrumb-item active">Broken Links</li>
        </ol>
    </nav>
    <div *ngIf="isDataReady" class="container mt-5">
                <div class="row">
                        <table class="table table-hover mt-3">
                            <thead>
                                <tr>
                                        <th>
                                            #
                                        </th>
                                        <th>
                                            Product
                                        </th>
                                        <th>
                                            Check
                                        </th>
                                        <th>
                                            Actions
                                        </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let link of brokenLinks | orderBy: 'createdAt'; let i = index">
                                        <th scope="row">
                                            {{i+1}}
                                        </th>
                                        <td>
                                                <a href="#" (click)="productPreview($event, link.product._id)">
                                                        <img src="/images/{{link.product.frontImage.thumb}}"
                                                        style = "
                                                        max-width:32px;
                                                        max-height: 32px;
                                                        width: auto;
                                                        height: auto;
                                                       ">
                                                        <strong dir="rtl">{{link.product.title}}</strong>
                                                </a>
                                        </td>
                                        <td>
                                            {{link.createdAt}}
                                        </td>
                                        <td>
                                                <div class="row"> 
                                                    <button class="btn btn-sm btn-outline-info mr-1 my-1"
                                                     (click)="removeLink(link._id)">
                                                     Remove
                                                    </button>
                                                    <button class="btn btn-sm btn-outline-danger my-1"
                                                     (click)="deleteProduct(link.product._id)">
                                                     Delete
                                                    </button>
                                                </div>
                                        </td>
                                </tr>
                            </tbody>
                        </table>
    
                </div>
            </div>
