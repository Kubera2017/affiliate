<nav *ngIf="isDataReady" class="navbar navbar-expand sticky-top navbar-dark bg-primary">
                <a class="navbar-brand" href="/">Manage Panel</a>
                <ol class="breadcrumb" style="margin-bottom: 0; padding:0.3rem">
                        <li class="breadcrumb-item"><a href="/">Main Menu</a></li>
                        <li class="breadcrumb-item"><a href="/shopgroups">Shop Groups</a></li>
                        <li class="breadcrumb-item active">Products</li>
                </ol>
        </nav>
        <div *ngIf="isDataReady" class="container mt-5">
                        <div class="row">
                            <h3 class="mb-3">Shop Group: {{shopGroup.name}}</h3>
                        </div>
                        <div class="row mb-2">
                                        <button class="btn btn-sm btn-primary" (click)="selectShop($event)">Add Shop</button>
                        </div>   
                        <div class="row">
                                        <button class="btn btn-sm btn-success" (click)="saveChanges()">Save Changes</button>
                        </div>   
                        <div class="row">
                                <table class="table table-hover mt-3">
                                    <thead>
                                        <tr>
                                                <th>Order</th>
                                                <th>Shop</th>
                                                <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of shopGroup.items | orderBy: 'order'; let i = index">
                                                <th scope="row">
                                                        <a href="#" *ngIf="!isFirst(item._id)" (click)="moveUp($event, item._id)"><span class="fa fa-arrow-up"></span></a>
                                                        {{i+1}}
                                                        <a href="#" *ngIf="!isLast(item._id)" (click)="moveDown($event, item._id)"><span class="fa fa-arrow-down"></span></a>
                                                </th>
                                                <td>
                                                        <strong dir="rtl">{{item.shop.name}}</strong>
                                                </td>
                                                <td>
                                                        <div class="row">
                                                                        <button class="btn btn-sm btn-outline-danger"
                                                                        (click)="removeShop(item.shop._id)">
                                                                        Remove
                                                                        </button>
                                                        </div>
                                                </td>
                                        </tr>
                                    </tbody>
                                </table>
        
                        </div>
                        <div class="row">
                                <button class="btn btn-sm btn-success" (click)="saveChanges()">Save Changes</button>
                        </div>      
                    </div>
