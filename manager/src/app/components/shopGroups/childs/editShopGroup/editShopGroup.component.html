<div *ngIf="isDataReady" class="modal-header">
        <h4>Edit Shop Group</h4>
</div>
<div *ngIf="isDataReady" class="modal-body">
        <div class="container">
                <div class="form-group row">
                        <label for="name" class="col-4 col-form-label">Name</label>
                        <div class="col-8">
                                <input [(ngModel)]="shopGroup.name" dir="rtl" type="text"
                                 class="form-control form-control-sm" id="name">
                        </div>
                </div>
        </div>
</div>
<div *ngIf="isDataReady" class="modal-footer">
        <button class="btn btn-sm btn-outline-success" (click)="clickSave()">
        Save
        </button>
        <button class="btn btn-sm btn-outline-info" (click)="clickCancel()">
        Cancel
        </button>
</div>
