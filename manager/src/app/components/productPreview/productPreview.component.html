<div *ngIf="isDataReady" class="modal-header">
        <button type="button" class="close" (click)="clickClose()">
                <span>&times;</span>
        </button>
</div>
<div *ngIf="isDataReady" class="modal-body">
        <div class="container">
                <div class="row">
                        <div class="col-5">
                                <div class="row">
                                        <img class="img-fluid" src="./images/{{activeImage}}">
                                </div>
                                <div class="row">
                                        <div class="col" *ngFor="let image of product.images">
                                                <img src="./images/{{image.thumb}}" (click)="selectImage(image._id)" width="48" height="48">
                                        </div>
                                        </div>
                        </div>
                        <div class="col-7">
                                <h3 class="row">{{product.title}}</h3>
                                <h4 class="row">{{product.description}}</h4>
                        </div>
                </div>
        </div>
</div>
