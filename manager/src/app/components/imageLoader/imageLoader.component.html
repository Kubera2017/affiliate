<div class="modal-header">
        <h4>Crop Image</h4>
</div>
<div class="modal-body">
        <div style="
        width: auto;
        height: 400px;
        ">
                <img [src]="sanitize(imageURL)" id="targetImage">
        </div>
</div>
<div class="modal-footer">
        <button class="btn btn-sm btn-outline-success" (click)="clickCrop()">
        Crop
        </button>
        <button class="btn btn-sm btn-outline-info" (click)="clickCancel()">
        Cancel
        </button>
</div>
