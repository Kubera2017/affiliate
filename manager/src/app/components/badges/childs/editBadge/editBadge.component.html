<div *ngIf="isDataReady" class="modal-header">
        <h3>Edit Badge</h3>
</div>
<div *ngIf="isDataReady" class="modal-body">
        <div class="container">
                        <div class="row">
                                <div class="col-7">
                                        <div class="form-group row">
                                                <label for="text" class="col-4 col-form-label">Text:</label>
                                                        <div class="col-8">
                                                                <input [(ngModel)]="badge.text" dir="rtl" type="text" class="form-control form-control-sm" id="name">
                                                        </div>
                                        </div>
                                        <div class="form-group row">
                                                <label for="color" class="col-4 col-form-label">Color:</label>
                                                <div class="col-8">
                                                        <div class="dropdown">
                                                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                                                                        <span class="badge badge-pill {{badge.color}}" dir="rtl">Color</span>
                                                                </button>
                                                                <div class="dropdown-menu">
                                                                        <span *ngFor="let color of colors"
                                                                        (click)="setColor(color)"
                                                                        class="dropdown-item badge badge-pill {{color}}">Color</span>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                                <div class="col-5">
                                                <div class="row d-flex justify-content-center">
                                                        <h5 class="mb-2">Preview:</h5>
                                                </div>
                                                <div class="row d-flex justify-content-center">
                                                        <span class="badge badge-pill {{badge.color}}" dir="rtl">{{badge.text}}</span>
                                                </div>
                                        </div>
                        </div>
        </div>
</div>
<div *ngIf="isDataReady" class="modal-footer">
        <button class="btn btn-sm btn-outline-success" (click)="clickSave()">
        Save
        </button>
        <button class="btn btn-sm btn-outline-info" (click)="clickCancel()">
        Cancel
        </button>
</div>
