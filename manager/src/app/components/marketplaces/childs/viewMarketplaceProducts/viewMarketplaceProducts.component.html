<nav *ngIf="isDataReady" class="navbar navbar-expand sticky-top navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Manage Panel</a>
        <ol class="breadcrumb" style="margin-bottom: 0; padding:0.3rem">
                <li class="breadcrumb-item"><a href="/">Main Menu</a></li>
                <li class="breadcrumb-item"><a href="/marketplaces">Marketplaces</a></li>
                <li class="breadcrumb-item active">Products</li>
        </ol>
</nav>
<div *ngIf="isDataReady" class="container mt-5">
                <div class="row">
                    <h3 class="mb-3">Marketplace: {{marketplace.name}}</h3>
                </div>
                <div class="row">
                        <table class="table table-hover mt-3">
                            <thead>
                                <tr>
                                        <th>#</th>
                                        <th>Product</th>
                                        <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of marketplace.products | orderBy: 'name'; let i = index">
                                        <th scope="row">
                                                {{i+1}}
                                        </th>
                                        <td>
                                                <a href="#" (click)="productPreview($event, product._id)">
                                                        <img src="/images/{{product.frontImage.thumb}}"
                                                        style = "
                                                        max-width:32px;
                                                        max-height: 32px;
                                                        width: auto;
                                                        height: auto;
                                                       ">
                                                        <strong dir="rtl">{{product.title}}</strong>
                                                </a>
                                        </td>
                                        <td>
                                                <div class="row"> 
                                                        <button class="btn btn-sm btn-outline-warning mr-1 my-1"
                                                        (click)="editProduct(product._id)">
                                                        Edit
                                                        </button>
                                                        <button class="btn btn-sm btn-outline-danger my-1"
                                                        (click)="deleteProduct(product._id)">
                                                        Delete
                                                        </button>
                                                </div>
                                        </td>
                                </tr>
                            </tbody>
                        </table>

                </div>      
            </div>
