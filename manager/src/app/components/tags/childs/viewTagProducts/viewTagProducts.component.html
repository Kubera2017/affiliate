<nav *ngIf="isDataReady" class="navbar navbar-expand sticky-top navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Manage Panel</a>
        <ol class="breadcrumb" style="margin-bottom: 0; padding:0.3rem">
                <li class="breadcrumb-item"><a href="/">Main Menu</a></li>
                <li class="breadcrumb-item"><a href="/tags">Tags</a></li>
                <li class="breadcrumb-item active">Products</li>
        </ol>
</nav>
<div *ngIf="isDataReady" class="container mt-5">
                <div class="row">
                    <h3 class="mb-3">Tag: <button class="btn btn-sm btn-outline-success" dir="rtl">
                        {{tag.name}} 
                    </button>
                        </h3>
                </div>
                <div class="row">
                        <button class="btn btn-sm btn-success" (click)="selectProduct($event)">Add Product</button>
                </div>   
                <div class="row">
                        <table class="table table-hover mt-3">
                            <thead>
                                <tr>
                                        <th>#</th>
                                        <th>Product</th>
                                        <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of tag.items | orderBy: 'item.product.title'; let i = index">
                                        <th scope="row">
                                                {{i+1}}
                                        </th>
                                        <td>
                                                <a href="#" (click)="productPreview($event, item.product._id)">
                                                                <img src="/images/{{item.product.frontImage.thumb}}"
                                                                style = "
                                                                max-width:32px;
                                                                max-height: 32px;
                                                                width: auto;
                                                                height: auto;
                                                               ">
                                                        <strong dir="rtl">{{item.product.title}}</strong>
                                                </a>
                                        </td>
                                        <td>
                                                <div class="row"> 
                                                <button class="btn btn-sm btn-outline-warning mr-1 my-1"
                                                 (click)="editProduct(item.product._id)">
                                                 Edit
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger my-1"
                                                (click)="removeProduct(item.product._id)">
                                                Remove
                                                </button>
                                            </div>
                                                
                                        </td>
                                </tr>
                            </tbody>
                        </table>

                </div>
</div>
