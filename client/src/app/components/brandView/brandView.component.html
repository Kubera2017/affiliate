<div *ngIf="isDataReady" class="container">
    <div class="jumbotron jumbotron-fluid bg-white text-primary">
                <div class="row">
                        <div class="col-md-5 col-lg-4">
                                <img *ngIf="brand.logo.length !== 0" class="img-fluid"
                                style="padding: 0.2rem; width: 100%;"
                                src="{{apiUrl}}/images/{{brand.logo}}"
                                alt="{{brand.name}}">
                        </div>
                        <div class="col-md-7 col-lg-8 text-right">
                                 <h2>
                                        {{brand.name}}
                                </h2>
                                <p class="text-secondary">
                                        {{brand.description}}
                                </p>
                        </div>
                </div>
    </div>
    <app-product-list
    [items]="brand.items"
    (onProductClick)="showProductDetail($event)"
    (onTagClick)="showTagResults($event)">
    </app-product-list>
</div>
