<div class="modal-header d-flex justify-content-start">
        <button type="button" class="close" (click)="cancel()">
                <span>&times;</span>
        </button>
</div>

<div class="modal-body">
        <div class="container">
                <div class="row d-flex">
                        <div class="col-7 order-1">
                                <h3 class="row">{{product.title}}</h3>
                                <h4 class="row">{{product.description}}</h4>
                                <div class="row">
                                        <button class="btn btn-sm button-outline-dark" (click)="viewMore(e)">
                                                {{translation.productPreview.viewMore}}
                                        </button>
                                </div>
                        </div>
                        <div class="col-5 order-2">
                                <div class="row">
                                        <img class="img-fluid" src="./images/{{activeImage}}">
                                </div>
                                <div class="row">
                                        <div class="col" *ngFor="let image of product.images">
                                                <img src="./images/{{image.thumb}}" (click)="selectImage(image._id)" width="48" height="48">
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</div>
