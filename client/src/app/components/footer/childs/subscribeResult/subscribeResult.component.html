<div class="modal-body" dir="rtl" [ngSwitch]="message">
        <div class="container">
                <div class="row" *ngSwitchCase="'success'">
                        {{translation.subscribeResult.success}}
                </div>
                <div class="row" *ngSwitchCase="'alreadySubscribed'">
                        {{translation.subscribeResult.alreadySubscribed}}
                </div>
                <div class="row">
                        <button dir="rtl"
                        class="btn btn-success" type="button"
                        (click)="close()">
                                {{translation.subscribeResult.closeButton}}
                        </button>
                </div>
        </div>
</div>
