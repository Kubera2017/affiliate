<div class="row">
    <div class="col-xl-1 d-none d-sm-none d-md-none d-lg-none d-xl-block">
        <div class="row"
        style="height:100%">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <a *ngIf="ableToRightXl()" href="#"
                class="text-warning"
                (click)="moveRight($event)">
                    <h1><span class="fa fa-chevron-right"></span></h1>
                </a>
            </div>
        </div>
    </div>
    <div class="col-lg-1 d-none d-sm-none d-md-none d-lg-block d-xl-none">
            <div class="row"
            style="height:100%">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <a *ngIf="ableToRightLg()" href="#"
                    (click)="moveRight($event)">
                        <h1><span class="fa fa-chevron-right"></span></h1>
                    </a>
                </div>
            </div>
    </div>
    <div class="col-md-1 d-none d-sm-none d-md-block d-lg-none d-xl-none">
            <div class="row"
            style="height:100%">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <a *ngIf="ableToRightMd()" href="#"
                    (click)="moveRight($event)">
                        <h1><span class="fa fa-chevron-right"></span></h1>
                    </a>
                </div>
            </div>
    </div>
    <div class="col-sm-1 d-none d-sm-block d-md-none d-lg-none d-xl-none">
            <div class="row"
            style="height:100%">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <a *ngIf="ableToRightSm()" href="#"
                    (click)="moveRight($event)">
                        <h1><span class="fa fa-chevron-right"></span></h1>
                    </a>
                </div>
            </div>
    </div>
    <div class="col-12 col-sm-10">
        <div class="card-deck">
                <div *ngFor="let item of items"
                class="card border-0 mx-2 text-right bg-transparent
                {{item.xl}} {{item.lg}} {{item.md}} {{item.sm}}">
                        <div class="card-header border-0 text-left bg-transparent" style="padding: 0;">
                            <h4 style="margin-bottom: .3rem;">
                                <span *ngFor="let badge of item.product.badges"
                                class="badge badge-pill {{badge.color}}">
                                    {{badge.text}}
                                </span>
                                <span *ngIf="item.product.badges.length === 0">
                                    &nbsp;
                                </span>
                            </h4>
                        </div>
                        <img class="card-img-top border border-bottom-0 border-secondary rounded-top bg-light"
                        src="/images/{{item.product.frontImage.hiRes}}"
                        alt="{{item.product.title}}"
                        (click)="onClickProduct(item.product._id)"
                        style="
                        cursor: pointer;
                        ">
                        <div class="card-body border border-secondary rounded-bottom bg-light">
                                <h5 class="card-text" dir="rtl"
                                (click)="onClickProduct(item.product._id)"
                                style="
                                cursor: pointer;
                                ">
                                    {{item.product.title}}
                                </h5>
                                <small class="text-muted">
                                    <span *ngFor="let tag of item.product.tags"
                                    class="mx-1">
                                    <a href="/tag/{{tag._id}}" (click)="onClickTag($event, tag._id)"><span dir="ltr">#</span><span>{{tag.name}}</span></a>
                                    </span>
                                </small>
                        </div>
                </div>
        </div>
    </div>
    <div class="col-xl-1 d-none d-sm-none d-md-none d-lg-none d-xl-block">
        <div class="row"
        style="height:100%">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <a *ngIf="ableToLeftXl()" href="#"
                (click)="moveLeft($event)">
                    <h1><span class="fa fa-chevron-left"></span></h1>
                </a>
            </div>
        </div>
    </div>
    <div class="col-lg-1 d-none d-sm-none d-md-none d-lg-block d-xl-none">
        <div class="row"
        style="height:100%">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <a *ngIf="ableToLeftLg()" href="#"
                (click)="moveLeft($event)">
                    <h1><span class="fa fa-chevron-left"></span></h1>
                </a>
            </div>
        </div>    
    </div>
    <div class="col-md-1 d-none d-sm-none d-md-block d-lg-none d-xl-none">
        <div class="row"
        style="height:100%">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <a *ngIf="ableToLeftMd()" href="#"
                (click)="moveLeft($event)">
                    <h1><span class="fa fa-chevron-left"></span></h1>
                </a>
            </div>
        </div>
    </div>
    <div class="col-sm-1 d-none d-sm-block d-md-none d-lg-none d-xl-none">
        <div class="row"
        style="height:100%">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <a *ngIf="ableToLeftSm()" href="#"
                (click)="moveLeft($event)">
                    <h1><span class="fa fa-chevron-left"></span></h1>
                </a>
            </div>
        </div>
    </div>
</div>
