<div class="row">
    <div *ngFor="let item of items | orderBy: 'order' | slice:0:showed"
        class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 mb-4"
        (click)="onClick(item.product.promoLink)"
        style="
        cursor: pointer;
        ">
        <div class="card bg-light border-secondary text-right"
        style="height:100%">
            <div *ngIf="item.product.badges.length !== 0" 
            class="card-header text-left" style="padding: 0.2rem 0.2rem">
                <h5 style="margin-bottom: 0">
                    <span *ngFor="let badge of item.product.badges"
                    class="badge badge-pill {{badge.color}}">
                        {{badge.text}}
                    </span>
                </h5>
            </div>
            <img class="card-img-top"
            style="padding: 0.5rem"
            src="/images/{{item.product.frontImage.hiRes}}"
            alt="{{item.product.title}}">
            <div class="card-body">
                <h5 class="card-title" dir="rtl">
                    {{item.product.title}}
                </h5>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showed < items.length" class="row justify-content-center border border-secondary border-left-0 border-right-0 border-bottom-0">
    <h1>
        <a href="#" (click)="showMore($event)"><span class="fa fa-angle-double-down"></span></a>
    </h1>
</div>
