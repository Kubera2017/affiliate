<div *ngIf="isDataReady" class="modal-header d-flex justify-content-end bg-light text-white"
style="padding: 6px">
        <span>
                <button type="button" class="close" style="padding-left: 0;" (click)="cancel()">
                        <span>&times;</span>
                </button>
        </span>
</div>

<div *ngIf="isDataReady" class="modal-body">
        <div class="container">
                <div class="row d-flex justify-content-center">
                        <h5 class="row mx-2 text-center">{{product.title}}</h5>
                </div>
                <div class="row">
                        <div class="col-12 col-lg-7">
                                <div class="row">
                                        <div class="col-2">
                                                <div *ngFor="let image of product.images"
                                                class="row d-flex justify-content-center">
                                                        <img
                                                        class="mx-1 my-1" src="{{apiUrl}}/images/{{image.thumb}}" alt="{{image.thumb}}"
                                                        (click) = "selectImage(image._id)"
                                                        [style.border] = "image.hiRes === activeImage.hiRes ? '1px solid black' : 'none'"
                                                        style = "
                                                        max-width:64px;
                                                        max-height: 64px;
                                                        width: auto;
                                                        height: auto;
                                                        cursor: pointer;
                                                        ">
                                                </div>
                                        </div>
                                        <div class="col-10">
                                                <img class="img-fluid"
                                                src="{{apiUrl}}/images/{{activeImage.hiRes}}">
                                        </div>
                                </div>
                        </div>
                        <div class="col-12 col-lg-5">
                                <div class="row">
                                        <p class="text-right mt-lg-5" style="white-space: pre-wrap;">{{product.description}}</p>
                                </div>
                                <div class="row d-flex justify-content-center">
                                        <button type="button" class="btn btn-outline-dark"
                                        (click)="viewMore($event)">
                                                <b>{{translation.productPreview.viewMore}}</b>
                                        </button>
                                </div>
                        </div>
                </div>
        </div>
</div>
