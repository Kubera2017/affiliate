<div class="modal-header d-flex" class="modal-header d-flex bg-light"
style="padding: 6px">
        <h5 style="margin-bottom: 0;padding-right: 5px;">
                {{translation.topNavigation.selectTitle}}
        </h5>
        <span class="align-self-end">
                <button type="button" class="close" style="padding-left: 0;" (click)="cancel()">
                        <span>&times;</span>
                </button>
        </span>
</div>

<div class="modal-body" dir="rtl">
        <div class="container">
                <div class="row">
                        <div class="col-6 col-sm-3 col-md-4 col-lg-3 col-xl-3"
                        *ngFor="let item of brands.items | orderBy: 'order'">
                                <img *ngIf="item.brand.logo.length !== 0" class="img-fluid"
                                style="padding: 0.2rem; width: 100%; cursor: pointer;"
                                (click)="clickBrand(item.brand._id)"
                                src="{{apiUrl}}/images/{{item.brand.logo}}">
                                <h4 *ngIf="item.brand.logo.length === 0"
                                style="cursor: pointer;"
                                (click)="clickBrand(item.brand._id)">
                                        {{item.brand.name}}
                                </h4>
                        </div>
                </div>
        </div>
</div>
